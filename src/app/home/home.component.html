<h2>головна</h2>

<div class="content">

    <div *ngFor="let product of products">

      <mat-card class="example-card" [routerLink]="['/products', product.id]">
        <img mat-card-image src="{{ product.image }}" alt="{{ product.name }}">

        <mat-card-title
          [title]="product.name + ' details'"
          [routerLink]="['/products', product.id]">
          {{ product.name }}
        </mat-card-title>

        <mat-card-content *ngIf="product.description">
          Description: {{ product.description }}
        </mat-card-content>

        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button (click)="share()">SHARE</button>
        </mat-card-actions>
      </mat-card>
    </div>

</div>
