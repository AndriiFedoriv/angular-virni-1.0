<p>
<mat-toolbar color="primary">

  <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
  <mat-icon>menu</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
  <button mat-menu-item>
    <mat-icon>read_more</mat-icon>
    <span>Redial</span>
  </button>
  <button mat-menu-item disabled>
    <mat-icon>woman</mat-icon>
    <span>Check voice mail</span>
  </button>
  <button mat-menu-item>
    <mat-icon>female</mat-icon>
    <span>Disable alerts</span>
  </button>
  </mat-menu>

  <span routerLink="/">Virni.Store</span>
  <span class="example-spacer"></span>
  <button mat-icon-button class="material-symbols-outlined" aria-label="Example icon-button with account_circle icon">
    <mat-icon>account_circle</mat-icon>
  </button>
  <button routerLink="/cart" mat-icon-button class="material-symbols-outlined" aria-label="Example icon-button with shopping_cart icon">
    <mat-icon>shopping_cart</mat-icon>
  </button>
</mat-toolbar>
</p>
